<script src=""></script>
<script>
function makeButton(frm, id, val, callback) {
  let b = document.createElement('button')
  b.id = id; b.innerText = val
  b.style="position:fixed; background:pink; top:0; right:0;"
  b.onclick = callback
  frm.contentDocument.body.appendChild(b)
  return b
}
function addButtons() {
  openM  = makeButton(reader, 'openM', 'M', showFinder)
  closeM = makeButton(search, 'closeM', 'x', hideFinder)
  hideFinder(); console.log(openM, closeM)
}
function hideFinder() {
  search.style.display='none'
  reader.style.width='98%'
  reader.style.maxWidth='990px'
  closeM.hidden=true; openM.hidden=false; 
}
function showFinder() {
  search.style.display=''
  reader.style.width=''
  reader.style.maxWidth=''
  closeM.hidden=false; openM.hidden=true; 
}
  const VERSION = '4a1'
  var openM, closeM  //switching buttons
  setTimeout(addButtons, 2000)
  document.title = 'Iqra '+VERSION
  // window.name = "NewTab"
</script>
